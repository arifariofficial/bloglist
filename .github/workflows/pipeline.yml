name: Deployment pipeline

on:
  push:
    branches:
      - master

  pull_request:
    branches: [master]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    env:
      MONGODB_URI: ${{ secrets.MONGODB_URI }}
      TEST_MONGODB_URI: ${{ secrets.TEST_MONGODB_URI }}
      PORT: ${{ secrets.PORT }}
      SECRET: ${{ secrets.SECRET }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: install dependencies
        run: npm install && cd frontend && npm install
      - name: lint
        run: npm run lint && cd frontend && npm run lint
      - name: test
        run: npm run test

      - name: build
        run: npm run build:ui
      - name: Create env file
        run: |
          touch .env
          echo MONGODB_URI=${{ secrets.MONGODB_URI }} >> .env
          cat .env
      - name: Build
        run: npm run build:ui
      - name: e2e tests
        uses: cypress-io/github-action@v5
        with:
          command: npm run test:e2e
          start: npm run start-prod
          wait-on: http://localhost:3003
      - name: deploy to heroku
        if: ${{github.event_name == 'push'}}
        uses: akhileshns/heroku-deploy@v3.12.14
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "bloglist-ci-cd"
          heroku_email: "ariful6@yahoo.com"
          healthcheck: "https://https://bloglist-ci-cd-7787c8c53197.herokuapp.com//health"
          checkstring: "ok"
          rollbackonhealthcheckfailed: true
